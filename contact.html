<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Healthy Lifestyle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <section>
        <article>
            <h2>We'd Love to Hear from You!</h2>
            <p>If you have any questions or feedback about our healthy lifestyle programs, please reach out to us!</p>
        </article>

        <form action="#" method="post">
            <fieldset>
                <legend>Contact Information</legend> 
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <input type="submit" value="Send Message"> 
            </fieldset>
        </form>
    </section>



    <footer>
        <p>&copy; 2024 Healthy Lifestyle. All rights reserved.</p>
        <p><strong>Contact:</strong> <em>info@healthylifestyle.com</em></p>
    </footer>
</body>
</html>
